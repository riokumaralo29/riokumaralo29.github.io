<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign up</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="vh-100" >
        <nav class="navbar bg-success p-4">
            <a class="text-white" href="../branch/profile.html"><< BACK TO MENU</a>
        </nav>
        <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="../IMAGE/logo.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-success btn-floating mx-1">
                    <i class="fa fa-facebook"></i>
                </button>
    
                <button type="button" class="btn btn-success btn-floating mx-1">
                    <i class="fa fa-google"></i>
                </button>
                </div>
    
                <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address"  required/>
                <label class="form-label" for="form3Example3"></label>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" required/>
                <label class="form-label" for="form3Example4"></label>
                </div>
    
                <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" required/>
                    <label class="form-check-label" for="form2Example3">
                    </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
                </div>
    
                <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-success btn-lg bg-success"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                    class="link-danger" id="show-regist">Register</a></p>
                </div>
    
            </form>
            </div>
        </div>
        </div>
        </div>
        <section class="footer">
            <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">
            <!-- Copyright -->  
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->
        
            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4">
                <i class="fa fa-facebook"></i>
                </a>
                <a href="#!" class="text-white me-4">
                <i class="fa fa-youtube-play"></i>
                </a>
                <a href="#!" class="text-white me-4">
                <i class="fa fa-instagram"></i>
                </a>
            </div>
            <!-- Right -->
        </section>
    </section>

    
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="close-btn">&times;</div>
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"required/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat Password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../IMAGE/logo.png" alt="sing up image"></figure>
                    <a href="#" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('#show-regist').addEventListener('click', function(){
        document.querySelector('.signup').classList.add('active');
    });

        document.querySelector('.close-btn, .signup-image-link').addEventListener('click', function(){
        document.querySelector('.signup').classList.remove('active');
    });
    
    </script>
</body>
</html>
